<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <h3>Tic-tac-toe Game!</h3>
    <div id="container">
    </div>
    <div id="controls">
        <button id="playFirst" onclick="game.play(true)">First</button>
        <button id="playSecond" onclick="game.play(false)">Second</button>
        <button id="resetGame" class="hidden" onclick="game.resetGame()">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>

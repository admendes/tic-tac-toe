<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <h3>Tic-tac-toe Game!</h3>
    <h1 id="startText">Are you going first or second?</h1>
    <div id="controls">
        <button id="playFirst" onclick="displayController.makeRows(3, 3, true)">First</button>
        <button id="playSecond" onclick="displayController.makeRows(3, 3, false)">Second</button>
    </div>
    <div id="container">
    </div>
    <div id="bottom">
        <h1 id="resultText" class="hidden">You won!</h1>

        <button id="resetGame" class="hidden" onclick="game.resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
